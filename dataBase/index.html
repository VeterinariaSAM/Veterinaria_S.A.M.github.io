<body>

      <label for="name" class="form-label">Nombre</label>

        Nunca compartiremos tu información con nadie más.
      </div>
    </div>
    <div class="form-group">
      <label for="last" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="last" />
    </div>
    <a href="#" class="btn btn-success" onclick="guardar()">ENVIAR</a>
    <a href="#" class="btn btn-success" onclick="ver()">ver</a>
  </form>

  <h1 id="print_name"></h1>
  <h1 id="print_last"></h1>

</body>
